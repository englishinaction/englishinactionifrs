<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Essentials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #132c73;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .levels {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .level {
            background-color: #132c73;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 180px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .level:nth-child(even) {
            background-color: #800000;
        }
        .level:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .level img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .level h2 {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .level a {
            display: inline-block;
            background-color: #0044cc;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .level:nth-child(even) a {
            background-color: #b30000;
        }
        .level a:hover {
            background-color: #003399;
        }
        .level:nth-child(even) a:hover {
            background-color: #990000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English Essentials</h1>
        <div class="levels">
            <div class="level">
                <img src="guria1.png" alt="Nível 1">
                <h2>Nível 1</h2>
                <a href="nivel1.html">Iniciar</a>
            </div>
            <div class="level">
                <img src="livro2.png" alt="Nível 2">
                <h2>Nível 2</h2>
                <a href="nivel2.html">Iniciar</a>
            </div>
            <div class="level">
                <img src="guria2.png" alt="Nível 3">
                <h2>Nível 3</h2>
                <a href="nivel3.html">Iniciar</a>
            </div>
            <div class="level">
                <img src="ccrebreo4.png" alt="Nível 4">
                <h2>Nível 4</h2>
                <a href="nivel4.html">Iniciar</a>
            </div>
            <div class="level">
                <img src="home5.png" alt="Nível 5">
                <h2>Nível 5</h2>
                <a href="nivel5.html">Iniciar</a>
            </div>
        </div>
    </div>
</body>
</html>
